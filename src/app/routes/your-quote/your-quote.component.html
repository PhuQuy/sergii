<body class="quotepage custom-dropdown style-p  pace-done">
  <div class="body-margin">
    <nav class="navbar navbar-fixed quote-header">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="/">
            <img class="brand-icon" src="assets/images/fwd-logo.png">
          </a>
          <span class="bread-crumbs-online">
            <ol class="breadcrumbs-custom">
              <li>
                <a href="#">
                  <span itemprop="name" class="highlight">Home</span>
                </a>
                <span class="bread-arrow">
                  <img alt="bread-arrow" src="assets/images/bread-arrow.png">
                </span>
              </li>
              <li>
                <a href="#">
                  <span class="highlight">Term Life Insurance</span>
                </a>
                <span class="bread-arrow">
                  <img alt="bread-arrow" src="assets/images/bread-arrow.png">
                </span>
              </li>
              <li>
                <span>Online Quote</span>
              </li>
            </ol>
          </span>
        </div>
        <span class="back-icon" (click)="scrollBottom()">
          <i class="icon-back">
            <img src="assets/images/arrow-down.png" />
          </i>
          <span>Back</span>
        </span>
      </div>
    </nav>
    <div class="row">
      <div class="col-sm-12 text-center">
        <div class="bg-red ">
          <h1>get your quote in minutes</h1>
        </div>
        <img src="/assets/images/divider-orange.png" style="margin-top: -1px;" />
        <br>
        <br>
        <br>
        <div class="quote" [hidden]="errorSex">
          <span>Iâ€™m a</span>
          <div ngbDropdown class="d-inline-block">
            <div ngbDropdownToggle [style.color]="sex == 'gender' ? '#ccc' : '#f65e1b'">
              <span>{{sex}}</span>
            </div>
            <div ngbDropdownMenu aria-labelledby="dropdownBasic1">
              <button class="dropdown-item" (click)="sex = 'Female'">Female</button>
              <button class="dropdown-item" (click)="sex = 'Male'">Male</button>
            </div>
          </div>
          <div class="born-on">
            <span>born on</span>
            <div class="group-form-input invalid">
              <input class="datetime" placeholder="dd-mm-yyyy" />
            </div>
          </div>
        </div>
        <div class="row" [hidden]="!errorSex">
          <div class="col-lg-10 margin-auto">
            <p class="text-center">{{errorSex}}</p>
          </div>
        </div>
      </div>
    </div>

    <div class="text-center">
      <button class="btn btn-red" [disabled]="sex == 'gender'" (click)="next()">next </button>
    </div>


    <div class="row text-center" [hidden]="!okSex">
      <img class="img-responsive d-seperator" src="/assets/images/divider-white.png">
      <div class="promocode-container col-lg-10 margin-auto">
        <h4 style="margin-top: 30px; margin-bottom: 30px;">
          <b>What is your postal code?</b>
        </h4>
        <div class="postal-code" [hidden]="errorPostCode">
          <input type="tel" placeholder="Postal code" class="form-control no-spin " [(ngModel)]="postcode">
        </div>
        <div class="row" [hidden]="!errorPostCode">
          <div class="col-lg-10 margin-auto">
            <p class="text-center">{{errorPostCode}}</p>
          </div>
        </div>
        <div class="text-center">
          <button class="btn btn-red" [disabled]="postcode == ''" (click)="checkPostCode()">next </button>
        </div>
      </div>

    </div>

    <div class="row text-center" [hidden]="!okPostCode">
      <img class="img-responsive d-seperator" src="/assets/images/divider-white.png">
      <div class="promocode-container col-lg-10 margin-auto">
        <h4 style="margin-top: 30px; margin-bottom: 30px;">
          <b>What is your email?</b>
        </h4>
        <div class="postal-code" [hidden]="errorEmail">
          <input type="tel" placeholder="Email" class="form-control no-spin " [(ngModel)]="email">
        </div>
        <div class="row" [hidden]="!errorEmail">
          <div class="col-lg-10 margin-auto">
            <p class="text-center">{{errorEmail}}</p>
          </div>
        </div>
        <div class="text-center">
          <button class="btn btn-red" [disabled]="!validateEmail(email)" (click)="checkEmail()">next </button>
        </div>
      </div>

    </div>


    <div class="footer">
      <div class="chat-us">
        <h4>chat with us: </h4>
        <a>
          <img src="assets/images/call.png" />
        </a>
        <a>
          <img src="assets/images/chat.png" />
        </a>
      </div>
    </div>
  </div>
</body>
